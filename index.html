<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>JavaScript Mini Quiz</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="quiz">
        <h1>JavaScript Mini Quiz</h1>
        <div class="start-timer">
          <button id="start" class="btn">Start Quiz!</button>
        </div>
        <div id="timer">
          Time:<div id="counter">50</div>
          
        <!-- </div> -->
        </div>

        <p class="questions"></p>

        <div class="answers"></div>

        <div class="checkAnswers">
          <h3>Correct = Green, and Red = Wrong</h3>
          <div class="checker">

          </div>
        </div>
        <div class="record-data"> 
            <input type="text" id="initials">Initials</input>
            <div type="text" id="score"></div>Score
            <div id="percent-score"></div>
            <button id="submit" class="btn">Submit!</button>
          </div>
      </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->

    <!-- <script type="text/javascript" src="script.js"></script>  -->
    <script src="script.js"></script>
  </body>
</html>
